<!DOCTYPE html>
<html>
<head>
  <title>Artist Details - Ink Link</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #121212;
      color: #f1f1f1;
      margin: 0;
      padding: 0;
      background-image: linear-gradient(rgba(0, 0, 0, 0.85), rgba(0, 0, 0, 0.85)), url('https://images.unsplash.com/photo-1612447601903-77f62a8f3515?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1770&q=80');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }
    header {
      text-align: center;
      padding: 30px 0;
      background-color: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(5px);
      box-shadow: 0 2px 20px rgba(0, 0, 0, 0.4);
      position: relative;
      z-index: 10;
    }
    .logo {
      font-family: 'Permanent Marker', cursive;
      font-size: 3em;
      margin-bottom: 10px;
      color: #ffffff;
      text-shadow: 
        0 0 10px #ff0099,
        0 0 20px #ff0099;
    }
    nav {
      margin-top: 10px;
    }
    nav a {
      margin: 0 15px;
      color: #ffffff;
      text-decoration: none;
      font-weight: 500;
      font-size: 1.1em;
      position: relative;
      transition: all 0.3s;
    }
    nav a::after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      bottom: -5px;
      left: 0;
      background-color: #ff0099;
      transition: width 0.3s ease;
    }
    nav a:hover {
      color: #ff0099;
    }
    nav a:hover::after {
      width: 100%;
    }
    
    .container {
      max-width: 1200px;
      margin: 40px auto;
      padding: 0 20px;
    }
    
    .artist-header {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      margin-bottom: 40px;
      background-color: rgba(25, 25, 25, 0.8);
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .artist-image-container {
      flex: 1;
      min-width: 300px;
      position: relative;
    }
    
    .artist-profile-image {
      width: 100%;
      height: 400px;
      background-size: cover;
      background-position: center;
      position: relative;
    }
    
    .artist-info {
      flex: 1;
      min-width: 300px;
      padding: 30px;
    }
    
    .artist-name {
      font-size: 2.2em;
      margin: 0 0 15px 0;
      color: #ffffff;
      font-weight: 700;
      position: relative;
      display: inline-block;
    }
    
    .artist-name::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: -8px;
      width: 60px;
      height: 3px;
      background: linear-gradient(to right, #ff0099, #ff6a00);
    }
    
    .badge-container {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin: 15px 0;
    }
    
    .featured-badge, .sponsored-badge, .travel-badge {
      display: inline-block;

      font-size: 0.85em;

    .featured-badge {

    }
    
    .sponsored-badge {

      color: white;
    }
    
    .travel-badge {

    }
    
    .artist-rating {
      display: flex;
      align-items: center;
      margin: 15px 0;
      font-size: 1.3em;
      color: #ffcc00;
      font-weight: 600;
    }
    
    .artist-rating::before {
      content: '★';
      margin-right: 8px;
    }
    
    .artist-rating .review-count {
      margin-left: 10px;
      font-size: 0.8em;
      color: #cccccc;
      font-weight: 400;
    }
    
    .artist-location {
      color: #cccccc;
      margin-bottom: 15px;
      font-size: 1.1em;
    }
    
    .artist-bio {
      color: #e0e0e0;
      line-height: 1.6;
      margin-bottom: 20px;
      font-size: 1.05em;
    }
    
    .specialty-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin: 15px 0;
    }
    
    .specialty-tag {

      font-size: 0.9em;
      font-weight: 500;

    }
    
    .experience-info {
      margin: 15px 0;
      font-size: 1.1em;
      color: #e0e0e0;
    }
    
    .detail-section {
      margin-top: 15px;
    }
    
    .detail-title {
      font-weight: 600;
      color: #ff0099;
      margin-bottom: 5px;
    }
    
    .detail-content {
      color: #e0e0e0;
      line-height: 1.6;
    }
    
    .social-list {
      list-style: none;
      padding: 0;
      margin: 5px 0 15px 0;
    }
    
    .social-list li {
      display: inline-block;
      margin-right: 15px;
    }
    
    .social-link {
      color: #ffffff;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      transition: all 0.3s ease;
    }
    
    .social-link:hover {
      color: #ff0099;
      transform: translateY(-3px);
    }
    
    .action-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      margin-top: 25px;
    }
    
    .action-button {
      padding: 12px 24px;
      border-radius: 30px;
      border: none;
      font-weight: 600;
      font-size: 1em;
      cursor: pointer;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      text-decoration: none;
    }
    
    .primary-button {
      background: linear-gradient(135deg, #ff0099, #ff6a00);
      color: white;
      box-shadow: 0 6px 20px rgba(255, 0, 153, 0.3);
    }
    
    .primary-button:hover {
      background: linear-gradient(135deg, #ff0099, #ff3366);
      transform: translateY(-3px);
      box-shadow: 0 10px 25px rgba(255, 0, 153, 0.4);
    }
    
    .secondary-button {
      background: linear-gradient(135deg, #614385, #516395);
      color: white;
      box-shadow: 0 6px 20px rgba(97, 67, 133, 0.3);
    }
    
    .secondary-button:hover {
      background: linear-gradient(135deg, #516395, #614385);
      transform: translateY(-3px);
      box-shadow: 0 10px 25px rgba(97, 67, 133, 0.4);
    }
    
    .tabs {
      display: flex;
      margin: 40px 0 20px 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .tab-button {
      padding: 15px 25px;
      background: none;
      border: none;
      color: #cccccc;
      font-size: 1.1em;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      font-family: 'Poppins', sans-serif;
    }
    
    .tab-button:hover {
      color: #ffffff;
    }
    
    .tab-button.active {
      color: #ff0099;
    }
    
    .tab-button.active::after {
      content: '';
      position: absolute;
      bottom: -1px;
      left: 0;
      right: 0;
      height: 3px;
      background: linear-gradient(to right, #ff0099, #ff6a00);
    }
    
    .tab-content {
      display: none;
      padding: 30px 0;
    }
    
    .tab-content.active {
      display: block;
    }
    
    .portfolio-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }
    
    .portfolio-item {
      position: relative;
      overflow: hidden;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      transition: all 0.4s ease;
      cursor: pointer;
      padding-bottom: 100%; /* Makes image square */
    }
    
    .portfolio-item:hover {
      transform: translateY(-8px);
      box-shadow: 0 15px 35px rgba(255, 0, 153, 0.3);
    }
    
    .portfolio-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      transition: all 0.4s ease;
    }
    
    .portfolio-item:hover .portfolio-image {
      transform: scale(1.05);
    }
    
    .instagram-feed {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
    }
    
    .instagram-item {
      position: relative;
      overflow: hidden;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      background-color: rgba(30, 30, 30, 0.8);
      transition: all 0.4s ease;
      padding-bottom: 100%; /* Makes container square */
    }
    
    .instagram-item:hover {
      transform: translateY(-8px);
      box-shadow: 0 15px 35px rgba(255, 0, 153, 0.3);
    }
    
    .instagram-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      transition: all 0.4s ease;
    }
    
    .instagram-item:hover .instagram-image {
      transform: scale(1.05);
    }
    
    .instagram-overlay {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 15px;
      background: linear-gradient(to top, rgba(0, 0, 0, 0.8), transparent);
      color: #ffffff;
      font-size: 0.9em;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .instagram-likes {
      display: flex;
      align-items: center;
      gap: 5px;
    }
    
    .instagram-likes::before {
      content: '♥';
      color: #ff0099;
    }
    
    .instagram-date {
      color: #cccccc;
      font-size: 0.9em;
    }
    
    .instagram-caption {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.85);
      color: #ffffff;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      opacity: 0;
      transition: all 0.4s ease;
      font-size: 0.9em;
      line-height: 1.6;
      overflow-y: auto;
    }
    
    .instagram-item:hover .instagram-caption {
      opacity: 1;
    }
    
    .guest-spot-list {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    
    .guest-spot-card {
      background-color: rgba(30, 30, 30, 0.75);
      border-radius: 15px;
      padding: 25px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.1);
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: space-between;
      align-items: center;
    }
    
    .guest-spot-info {
      flex: 1;
      min-width: 250px;
    }
    
    .shop-name {
      font-size: 1.3em;
      font-weight: 600;
      margin: 0 0 10px 0;
      color: #ffffff;
    }
    
    .shop-location {
      color: #cccccc;
      margin-bottom: 10px;
      font-size: 0.95em;
    }
    
    .guest-spot-dates {
      font-weight: 600;
      color: #ffffff;
      margin-bottom: 10px;
    }
    
    .guest-spot-desc {
      color: #e0e0e0;

    .guest-spot-status {
      display: inline-block;
      padding: 6px 15px;
      border-radius: 20px;
      font-size: 0.9em;
      font-weight: 600;
      margin-bottom: 15px;
    }
    
    .status-open {
      background: linear-gradient(135deg, #11998e, #38ef7d);
      color: white;
    }
    
    .status-confirmed {
      background: linear-gradient(135deg, #2193b0, #6dd5ed);
      color: white;
    }
    
    .status-completed {
      background: linear-gradient(135deg, #757F9A, #D7DDE8);
      color: white;
    }
    
    .guest-spot-action {
      flex: 0 0 auto;
    }
    
    .review-list {
      max-width: 800px;
      margin: 0 auto;
    }
    
    .review-card {
      background-color: rgba(30, 30, 30, 0.75);
      border-radius: 15px;
      padding: 25px;
      margin-bottom: 25px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .review-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }
    
    .reviewer-info {
      display: flex;
      align-items: center;
      gap: 15px;
    }
    
    .reviewer-avatar {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background-size: cover;
      background-position: center;
      background-color: #2a2a2a;
    }
    
    .reviewer-name {
      font-weight: 600;
      color: #ffffff;
    }
    
    .review-date {
      font-size: 0.9em;
      color: #aaaaaa;
    }
    
    .review-rating {
      color: #ffcc00;
      font-size: 1.1em;
      font-weight: 600;
    }
    
    .review-title {
      font-size: 1.2em;
      font-weight: 600;
      margin: 0 0 10px 0;
      color: #ffffff;
    }
    
    .review-content {

    }
    
    .review-form {
      background-color: rgba(30, 30, 30, 0.8);
      border-radius: 15px;
      padding: 30px;

    .form-title {

    }
    
    .form-group {

    .form-label {

    .form-control {

    .star-rating {

    .star:hover, .star.selected {

    .submit-btn {

    .submit-btn:hover {

    @media (max-width: 768px) {

        gap: 0;

<body>
  <header>
    <div class="logo">Ink Link</div>
    <nav>
      <a href="/">Home</a>
      <a href="/artists.html">Artists</a>
      <a href="/shops.html">Shops</a>
      <a href="/guestspots.html">Guest Spots</a>
      <a href="/contact.html">Contact</a>
    </nav>
  </header>
  
  <div class="container">
    <div class="artist-header" id="artistHeader">
      <!-- Artist header content will be populated here -->
    </div>
    
    <div class="tabs">
      <button class="tab-button active" data-tab="portfolio">Portfolio</button>
      <button class="tab-button" data-tab="instagram">Instagram</button>
      <button class="tab-button" data-tab="guestspots">Guest Spots</button>
      <button class="tab-button" data-tab="reviews">Reviews</button>
    </div>
    
    <div class="tab-content active" id="portfolio">
      <div class="portfolio-grid" id="portfolioGrid">
        <!-- Portfolio items will be populated here -->
      </div>
    </div>
    
    <div class="tab-content" id="instagram">
      <div class="instagram-feed" id="instagramFeed">
        <!-- Instagram items will be populated here -->
      </div>
    </div>
    
    <div class="tab-content" id="guestspots">
      <div class="guest-spot-list" id="guestSpotList">
        <!-- Guest spot cards will be populated here -->
      </div>
    </div>
    
    <div class="tab-content" id="reviews">
      <div class="review-form" id="reviewForm">
        <h3 class="form-title">Write a Review</h3>
        <div class="form-group">
          <label class="form-label">Rating</label>
          <div class="star-rating" id="starRating">
            <span class="star" data-rating="1">★</span>
            <span class="star" data-rating="2">★</span>
            <span class="star" data-rating="3">★</span>
            <span class="star" data-rating="4">★</span>
            <span class="star" data-rating="5">★</span>
          </div>
        </div>
        <div class="form-group">
          <label class="form-label" for="reviewTitle">Title</label>
          <input type="text" id="reviewTitle" class="form-control" placeholder="Summarize your experience">
        </div>
        <div class="form-group">
          <label class="form-label" for="reviewContent">Your Review</label>
          <textarea id="reviewContent" class="form-control" placeholder="Tell others about your experience with this artist"></textarea>
        </div>
        <button type="button" class="submit-btn" id="submitReview">Submit Review</button>
      </div>
      
      <div class="review-list" id="reviewList">
        <!-- Review cards will be populated here -->
      </div>
    </div>
  </div>
  
  <script>
    // Get the artist ID from the URL
    const urlParams = new URLSearchParams(window.location.search);
    const artistId = urlParams.get('id');
    
    // If no artist ID is provided, redirect to artists list
    if (!artistId) {
      window.location.href = '/artists.html';
    }
    
    // Tab functionality
    const tabButtons = document.querySelectorAll('.tab-button');
    const tabContents = document.querySelectorAll('.tab-content');
    
    tabButtons.forEach(button => {
      button.addEventListener('click', () => {
        // Remove active class from all buttons and contents
        tabButtons.forEach(btn => btn.classList.remove('active'));
        tabContents.forEach(content => content.classList.remove('active'));
        
        // Add active class to clicked button and corresponding content
        button.classList.add('active');
        const tabId = button.getAttribute('data-tab');
        document.getElementById(tabId).classList.add('active');
      });
    });
    
    // Star rating functionality
    const stars = document.querySelectorAll('.star');
    let selectedRating = 0;
    
    stars.forEach(star => {
      star.addEventListener('click', () => {
        const rating = parseInt(star.getAttribute('data-rating'));
        selectedRating = rating;
        
        // Reset all stars
        stars.forEach(s => s.classList.remove('selected'));
        
        // Select stars up to the clicked one
        stars.forEach(s => {
          if (parseInt(s.getAttribute('data-rating')) <= rating) {
            s.classList.add('selected');
          }
        });
      });
    });
    
    // Submit review functionality
    document.getElementById('submitReview').addEventListener('click', () => {
      const title = document.getElementById('reviewTitle').value.trim();
      const content = document.getElementById('reviewContent').value.trim();
      
      if (selectedRating === 0) {
        alert('Please select a rating');
        return;
      }
      
      if (title === '') {
        alert('Please enter a review title');
        return;
      }
      
      if (content === '') {
        alert('Please enter your review');
        return;
      }
      
      // In a real app, this would send the review to the server
      alert('Thank you for your review! In a production environment, this would be saved to the database.');
      
      // Clear the form
      document.getElementById('reviewTitle').value = '';
      document.getElementById('reviewContent').value = '';
      stars.forEach(s => s.classList.remove('selected'));
      selectedRating = 0;
      
      // Add the review to the list (for demo purposes)
      addReview({
        id: 'new-' + Date.now(),
        userId: 'current-user',
        targetId: artistId,
        targetType: 'artist',
        rating: selectedRating,
        title: title,
        content: content,
        userDisplayName: 'You',
        userAvatar: '/images/artist.webp',
        created: new Date()
      });
    });
    
    // Function to add a review to the list
    function addReview(review) {
      const reviewList = document.getElementById('reviewList');
      const reviewCard = document.createElement('div');
      reviewCard.className = 'review-card';
      
      // Format the date
      const formattedDate = new Date(review.created).toLocaleDateString('en-US', {
        year: 'numeric',
        month: 'long',
        day: 'numeric'
      });
      
      // Generate stars HTML
      let starsHtml = '';
      for (let i = 1; i <= 5; i++) {
        if (i <= review.rating) {
          starsHtml += '★';
        } else {
          starsHtml += '☆';
        }
      }
      
      // Create HTML content for the review card
      reviewCard.innerHTML = `
        <div class="review-header">
          <div class="reviewer-info">
            <div class="reviewer-avatar" style="background-image: url('${review.userAvatar || '/images/artist.webp'}');"></div>
            <div>
              <div class="reviewer-name">${review.userDisplayName}</div>
              <div class="review-date">${formattedDate}</div>
            </div>
          </div>
          <div class="review-rating">${starsHtml}</div>
        </div>
        <h4 class="review-title">${review.title}</h4>
        <div class="review-content">${review.content}</div>
      `;
      
      // Add to the beginning of the list
      if (reviewList.firstChild) {
        reviewList.insertBefore(reviewCard, reviewList.firstChild);
      } else {
        reviewList.appendChild(reviewCard);
      }
    }
    
    // Fetch artist data from the API
    fetch(`/api/artists`)
      .then(response => response.json())
      .then(artists => {
        const artist = artists.find(a => a.id === artistId);
        
        if (!artist) {
          window.location.href = '/artists.html';
          return;
        }
        
        // Set page title
        document.title = `${artist.name} - Ink Link`;
        
        // Populate artist header
        const artistHeader = document.getElementById('artistHeader');
        
        // Generate specialty HTML
        const specialtyHTML = artist.specialty.map(spec => 
          `<span class="specialty-tag">${spec}</span>`
        ).join('');
        
        artistHeader.innerHTML = `
          <div class="artist-image-container">
            <div class="artist-profile-image" style="background-image: url('${artist.profileImage || '/images/artist.webp'}');"></div>
          </div>
          <div class="artist-info">
            <h1 class="artist-name">${artist.name}</h1>
            <div class="artist-location">${artist.location.city}, ${artist.location.state}, ${artist.location.country}</div>
            <div class="badge-container">
              ${artist.featured ? '<span class="featured-badge">Featured</span>' : ''}
              ${artist.sponsored ? '<span class="sponsored-badge">Sponsored</span>' : ''}
              ${artist.travelWilling ? '<span class="travel-badge">Available for Travel</span>' : ''}
            </div>
            <div class="artist-rating">
              ${artist.rating.toFixed(1)}
              <span class="review-count">(${artist.reviewCount || 0} reviews)</span>
            </div>
            <p class="artist-bio">Passionate tattoo artist dedicated to bringing clients' visions to life with precision and creativity. Specializing in detailed, custom designs that tell a story and reflect each individual's unique style.</p>
            
            <div class="experience-info">Experience: ${artist.experienceYears} years</div>
            
            <div class="specialty-tags">
              ${specialtyHTML}
            </div>
            
            ${artist.travelWilling ? `
            <div class="detail-section">
              <div class="detail-title">Travel Preferences</div>
              <div class="detail-content">Available for guest spots nationwide with preference for major urban areas. Open to international opportunities.</div>
            </div>
            ` : ''}
            
            <div class="detail-section">
              <div class="detail-title">Social</div>
              <ul class="social-list">
                ${artist.social?.instagram ? `<li><a href="https://instagram.com/${artist.social.instagram}" target="_blank" class="social-link">Instagram</a></li>` : ''}
                ${artist.social?.website ? `<li><a href="${artist.social.website}" target="_blank" class="social-link">Website</a></li>` : ''}
                ${artist.social?.facebook ? `<li><a href="https://facebook.com/${artist.social.facebook}" target="_blank" class="social-link">Facebook</a></li>` : ''}
              </ul>
            </div>
            
            <div class="action-buttons">
              <button class="action-button primary-button">Book Appointment</button>
              <button class="action-button secondary-button" onclick="shareArtist('${artist.name}')">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <circle cx="18" cy="5" r="3"></circle>
                  <circle cx="6" cy="12" r="3"></circle>
                  <circle cx="18" cy="19" r="3"></circle>
                  <line x1="8.59" y1="13.51" x2="15.42" y2="17.49"></line>
                  <line x1="15.41" y1="6.51" x2="8.59" y2="10.49"></line>
                </svg>
                Share
              </button>
            </div>
          </div>
        `;
        
        // Add portfolio images (for demo purposes)
        const portfolioGrid = document.getElementById('portfolioGrid');
        
        // Check if artist has portfolio images
        if (artist.portfolio && artist.portfolio.length > 0) {
          artist.portfolio.forEach(image => {
            const portfolioItem = document.createElement('div');
            portfolioItem.className = 'portfolio-item';
            portfolioItem.innerHTML = `<div class="portfolio-image" style="background-image: url('${image}');"></div>`;
            portfolioGrid.appendChild(portfolioItem);
          });
        } else {
          // For demo purposes, create placeholder portfolio
          const demoPortfolio = [
            'https://images.unsplash.com/photo-1542359649-31e03cd4d909?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1974&q=80',
            'https://images.unsplash.com/photo-1582457601528-849bc57fd078?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1974&q=80',
            'https://images.unsplash.com/photo-1597223557154-721c1cecc4b0?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1780&q=80',
            'https://images.unsplash.com/photo-1580500534984-b15a4d9a34c8?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1780&q=80',
            'https://images.unsplash.com/photo-1582640731133-3305a2381899?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1964&q=80',
            'https://images.unsplash.com/photo-1553521306-d67186441e1c?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1959&q=80'
          ];
          
          demoPortfolio.forEach(image => {
            const portfolioItem = document.createElement('div');
            portfolioItem.className = 'portfolio-item';
            portfolioItem.innerHTML = `<div class="portfolio-image" style="background-image: url('${image}');"></div>`;
            portfolioGrid.appendChild(portfolioItem);
          });
        }
      })
      .catch(error => {
        console.error('Error fetching artist:', error);
        alert('Error loading artist details. Please try again later.');
        window.location.href = '/artists.html';
      });
    
    // For the Instagram tab, we'll use placeholders since we don't have real integration yet
    const instagramFeed = document.getElementById('instagramFeed');
    
    // Function to create sample Instagram content
    function createSampleInstagram() {
      const demoInstagram = [
        {
          image: 'https://images.unsplash.com/photo-1542359649-31e03cd4d909',
          likes: 124,

        {

          caption: 'Some flash designs available! DM to book. #flashtattoo #traditional #neotrad'
        },
        {
          image: 'https://images.unsplash.com/photo-1580500534984-b15a4d9a34c8',
          likes: 201,
          date: '3 weeks ago',
          caption: 'Thanks to @client for sitting like a champ for this full day session. This sleeve is coming together beautifully! #sleevetattoo #workinprogress'
        }
      ];
      
      demoInstagram.forEach(post => {
        const instagramItem = document.createElement('div');
        instagramItem.className = 'instagram-item';
        
        instagramItem.innerHTML = `
          <div class="instagram-image" style="background-image: url('${post.image}?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=800&q=80');"></div>
          <div class="instagram-overlay">
            <div class="instagram-likes">${post.likes}</div>
            <div class="instagram-date">${post.date}</div>
          </div>
          <div class="instagram-caption">${post.caption}</div>
        `;
        
        instagramFeed.appendChild(instagramItem);
      });
    }
    
    createSampleInstagram();
    
    // Fetch guestspots for this artist
    fetch('/api/guestspots')
      .then(response => response.json())
      .then(guestspots => {
        // Filter guestspots for this artist
        const artistGuestspots = guestspots.filter(spot => spot.artistId === artistId);
        const guestSpotList = document.getElementById('guestSpotList');
        
        if (artistGuestspots.length === 0) {
          guestSpotList.innerHTML = '<div class="no-items">This artist has no upcoming guest spots scheduled.</div>';
          return;
        }
        
        artistGuestspots.forEach(spot => {
          const guestspotCard = document.createElement('div');
          guestspotCard.className = 'guest-spot-card';
          
          // Format the date range
          const startDate = new Date(spot.dateStart);
          const endDate = new Date(spot.dateEnd);
          const dateOptions = { month: 'short', day: 'numeric', year: 'numeric' };
          const dateRange = `${startDate.toLocaleDateString('en-US', dateOptions)} - ${endDate.toLocaleDateString('en-US', dateOptions)}`;
          
          // Create HTML content for the guestspot card
          guestspotCard.innerHTML = `
            <div class="guest-spot-info">
              <span class="guest-spot-status status-${spot.status.toLowerCase()}">${spot.status.toUpperCase()}</span>
              <h3 class="shop-name">${spot.parlorName}</h3>
              <div class="shop-location">${spot.parlorLocation.city}, ${spot.parlorLocation.state}, ${spot.parlorLocation.country}</div>
              <div class="guest-spot-dates">${dateRange}</div>
              <div class="guest-spot-desc">${spot.description || 'No additional details provided.'}</div>
            </div>
            <div class="guest-spot-action">
              <a href="/shop-detail.html?id=${spot.parlorId}" class="action-button secondary-button">View Shop</a>
            </div>
          `;
          
          guestSpotList.appendChild(guestspotCard);
        });
      })
      .catch(error => {
        console.error('Error fetching guestspots:', error);
        document.getElementById('guestSpotList').innerHTML = '<div class="no-items">Error loading guest spots. Please try again later.</div>';
      });
    
    // Setup the reviews section
    const reviewList = document.getElementById('reviewList');
    reviewList.innerHTML = '<div class="no-items">No reviews yet. Be the first to leave one!</div>';
    
    // Share artist function
    function shareArtist(artistName) {
      if (navigator.share) {
        navigator.share({
          title: 'Check out this tattoo artist on Ink Link',
          text: `I found ${artistName} on Ink Link, the tattoo artist & shop directory!`,
          url: window.location.href,
        })
        .then(() => console.log('Share successful'))
        .catch((error) => console.log('Error sharing:', error));
      } else {
        // Fallback for browsers that don't support the Web Share API
        alert(`Share this artist: ${window.location.href}`);
      }
    }
  </script>
