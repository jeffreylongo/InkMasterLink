<!DOCTYPE html>
<html>
<head>
  <title>Tattoo Shops Near You | Find Local Tattoo Parlors by City & State</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Browse 19,268 tattoo shops across all 50 states. Find top-rated tattoo parlors in your city with reviews, photos, and contact info. Search by location, style, and rating.">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #121212;
      color: #f1f1f1;
      margin: 0;
      padding: 0;
      background-image: linear-gradient(rgba(0, 0, 0, 0.85), rgba(0, 0, 0, 0.85)), url('shop.jpeg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }
    header {
      text-align: center;
      padding: 30px 0;
      background-color: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(5px);
      box-shadow: 0 2px 20px rgba(0, 0, 0, 0.4);
    }
    .logo {
      font-family: 'Permanent Marker', cursive;
      font-size: 3em;
      margin-bottom: 10px;
      color: #ffffff;
      text-shadow: 0 0 10px #ff0099, 0 0 20px #ff0099;
    }
    nav a {
      margin: 0 15px;
      color: #ffffff;
      text-decoration: none;
      font-weight: 500;
      font-size: 1.1em;
      transition: all 0.3s;
    }
    nav a:hover {
      color: #ff0099;
      text-shadow: 0 0 5px #ff0099;
    }
    .page-header {
      text-align: center;
      padding: 40px 20px;
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(10px);
      margin: 20px;
      border-radius: 15px;
    }
    .page-title {
      font-size: 2.5em;
      margin-bottom: 15px;
      color: #ff0099;
      text-shadow: 0 0 10px #ff0099;
    }
    .filter-bar {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      gap: 15px;
      padding: 20px;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(10px);
      margin: 20px;
      border-radius: 10px;
    }
    .filter-select {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid #ff0099;
      color: #ffffff;
      padding: 10px 15px;
      border-radius: 5px;
      font-family: 'Poppins', sans-serif;
    }
    .shop-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1400px;
      margin: 0 auto;
    }
    .shop-card {
      background: rgba(0, 0, 0, 0.8);
      border-radius: 15px;
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      border: 1px solid rgba(255, 0, 153, 0.3);
    }
    .shop-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 40px rgba(255, 0, 153, 0.4);
    }
    .shop-image {
      height: 200px;
      background: linear-gradient(135deg, #ff0099, #9740ee);
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 1.2em;
      font-weight: 600;
    }
    .shop-info {
      padding: 20px;
    }
    .shop-name {
      font-size: 1.3em;
      font-weight: 600;
      margin-bottom: 10px;
      color: #ff0099;
    }
    .shop-location {
      color: #cccccc;
      margin-bottom: 10px;
      font-size: 0.9em;
    }
    .shop-rating {
      color: #ffd700;
      font-weight: 500;
      margin-bottom: 15px;
    }
    .view-button {
      background: linear-gradient(135deg, #ff0099 0%, #ff6b6b 100%);
      color: white;
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 25px;
      font-weight: 500;
      transition: all 0.3s ease;
      display: inline-block;
    }
    .view-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(255, 0, 153, 0.4);
    }
    .shop-count {
      text-align: center;
      color: #cccccc;
      margin: 20px 0;
      font-size: 1.1em;
    }
    .loading {
      text-align: center;
      color: #ff0099;
      padding: 50px;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Ink Master Link</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="artists.html">Artists</a>
      <a href="shops.html">Shops</a>
      <a href="guestspots.html">Guest Spots</a>
      <a href="blog.html">Blog</a>
    </nav>
  </header>

  <div class="page-header">
    <h1 class="page-title">Find Tattoo Shops Near You - 19,268 Locations</h1>
    <p>Browse verified tattoo shops across all 50 states and major cities.</p>
  </div>

  <div class="filter-bar">
    <select class="filter-select" id="stateFilter">
      <option value="">All States</option>
    </select>
    <select class="filter-select" id="cityFilter">
      <option value="">All Cities</option>
    </select>
    <select class="filter-select" id="ratingFilter">
      <option value="">Any Rating</option>
      <option value="4.5">4.5+ Stars</option>
      <option value="4">4+ Stars</option>
      <option value="3.5">3.5+ Stars</option>
    </select>
  </div>

  <div class="shop-count" id="shopCount">Loading shops...</div>

  <div class="shop-grid" id="shopGrid">
    <div class="loading">Loading tattoo shops from database...</div>
  </div>

  <script>
    let allShops = [];
    let filteredShops = [];

    // Load shops from database
    async function loadShopsFromDatabase() {
      try {
        const response = await fetch('/api/parlors');
        if (!response.ok) throw new Error('Failed to load shops');
        
        const data = await response.json();
        allShops = data.map(shop => ({
          id: shop.id,
          name: shop.name,
          location: {
            city: shop.city,
            state: shop.state
          },
          rating: shop.rating || 45,
          review_count: shop.review_count || 0,
          phone: shop.phone || 'Not available',
          address: shop.address || 'Address not provided',
          hours: shop.hours || 'Call for hours',
          website: shop.website || '',
          featured: shop.featured || false,
          sponsored: shop.sponsored || false
        }));
        
        filteredShops = [...allShops];
        populateStatesFilter();
        populateShopsGrid(filteredShops);
        document.getElementById('shopCount').textContent = `Showing ${filteredShops.length} of ${allShops.length} shops`;
      } catch (error) {
        console.error('Error loading shops:', error);
        document.getElementById('shopGrid').innerHTML = '<div style="text-align: center; color: #ff6b6b; padding: 50px;">Unable to load shops from database. Please refresh the page.</div>';
      }
    }

    function createShopCard(shop) {
      const shopCard = document.createElement('div');
      shopCard.className = 'shop-card';
      
      const displayRating = (shop.rating / 10).toFixed(1);
      
      shopCard.innerHTML = `
        <div class="shop-image">Tattoo Shop</div>
        <div class="shop-info">
          <h3 class="shop-name">${shop.name}</h3>
          <div class="shop-location">${shop.location.city}, ${shop.location.state}</div>
          <div class="shop-rating">â˜… ${displayRating} (${shop.review_count} reviews)</div>
          <a href="shop-detail.html?id=${shop.id}" class="view-button">View Shop</a>
        </div>
      `;
      
      return shopCard;
    }

    function populateShopsGrid(shopsToShow) {
      const shopGrid = document.getElementById('shopGrid');
      shopGrid.innerHTML = '';
      
      if (shopsToShow.length === 0) {
        shopGrid.innerHTML = '<p style="text-align: center; grid-column: 1 / -1; margin: 50px 0; color: #cccccc;">No shops found matching your criteria.</p>';
        return;
      }
      
      document.getElementById('shopCount').textContent = `Showing ${shopsToShow.length} of ${allShops.length} shops`;
      
      shopsToShow.forEach(shop => {
        shopGrid.appendChild(createShopCard(shop));
      });
    }

    function populateStatesFilter() {
      const stateFilter = document.getElementById('stateFilter');
      const states = [...new Set(allShops.map(shop => shop.location.state))].sort();
      
      states.forEach(state => {
        const option = document.createElement('option');
        option.value = state;
        option.textContent = state;
        stateFilter.appendChild(option);
      });
    }

    function populateCitiesFilter(selectedState) {
      const cityFilter = document.getElementById('cityFilter');
      cityFilter.innerHTML = '<option value="">All Cities</option>';
      
      if (!selectedState) return;
      
      const cities = [...new Set(
        allShops
          .filter(shop => shop.location.state === selectedState)
          .map(shop => shop.location.city)
      )].sort();
      
      cities.forEach(city => {
        const option = document.createElement('option');
        option.value = city;
        option.textContent = city;
        cityFilter.appendChild(option);
      });
    }

    function filterShops() {
      const stateValue = document.getElementById('stateFilter').value;
      const cityValue = document.getElementById('cityFilter').value;
      const ratingValue = parseFloat(document.getElementById('ratingFilter').value || 0);
      
      filteredShops = allShops.filter(shop => {
        if (stateValue && shop.location.state !== stateValue) return false;
        if (cityValue && shop.location.city !== cityValue) return false;
        if (ratingValue > 0 && (shop.rating / 10) < ratingValue) return false;
        return true;
      });
      
      populateShopsGrid(filteredShops);
    }

    // Event listeners
    document.getElementById('stateFilter').addEventListener('change', (e) => {
      populateCitiesFilter(e.target.value);
      filterShops();
    });

    document.getElementById('cityFilter').addEventListener('change', filterShops);
    document.getElementById('ratingFilter').addEventListener('change', filterShops);

    // Initialize page
    document.addEventListener('DOMContentLoaded', function() {
      loadShopsFromDatabase();
    });
  </script>
</body>
</html>
