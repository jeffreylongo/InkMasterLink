<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>All Tattoo Shops</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>All Shops</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="shops.html">Shops</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>
  <div class="filter-container">
    <input id="filterName" placeholder="Search name..." />
    <input id="filterZip" placeholder="Search ZIP..." />
    <input id="filterCity" placeholder="Search city..." />
    <input id="filterState" placeholder="Search state..." />
  </div>
  <div id="results" class="shop-grid"></div>

  <script>
    let allShops = [];

    function filterShops() {
      const name = document.getElementById("filterName").value.toLowerCase();
      const zip = document.getElementById("filterZip").value.trim();
      const city = document.getElementById("filterCity").value.toLowerCase();
      const state = document.getElementById("filterState").value.toLowerCase();

      const filtered = allShops.filter(shop => {
        const parts = shop.address.split(",");
        const shopCity = (parts[2] || "").trim().toLowerCase();
        const shopState = (parts[3] || "").trim().split(" ")[0].toLowerCase();

        return (!name || shop.name.toLowerCase().includes(name)) &&
               (!zip || shop.zip === zip) &&
               (!city || shopCity.includes(city)) &&
               (!state || shopState.includes(state));
      });

      const container = document.getElementById("results");
      container.innerHTML = "";
      filtered.forEach(shop => {
        const div = document.createElement("div");
        div.className = "shop-card";
        div.innerHTML = `
          <h3>${shop.name}</h3>
          <p>${shop.address}</p>
          ${shop.website ? `<a href="${shop.website}" target="_blank">Website</a><br/>` : ""}
          ${shop.email ? `Email: <a href="mailto:${shop.email}">${shop.email}</a>` : ""}
        `;
        container.appendChild(div);
      });
    }

    fetch("tattoo_shops.json")
      .then(res => res.json())
      .then(data => {
        allShops = data;
        filterShops();
        document.querySelectorAll("input").forEach(input =>
          input.addEventListener("input", filterShops));
      });
  </script>
</body>
</html>
