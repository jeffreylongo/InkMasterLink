<!DOCTYPE html>
<html>
<head>
  <title>Tattoo Shops - Ink Link</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #121212;
      color: #f1f1f1;
      margin: 0;
      padding: 0;
      background-image: linear-gradient(rgba(0, 0, 0, 0.85), rgba(0, 0, 0, 0.85)), url('https://images.unsplash.com/photo-1585070824263-5733950f10d7?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1770&q=80');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }
    header {
      text-align: center;
      padding: 30px 0;
      background-color: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(5px);
      box-shadow: 0 2px 20px rgba(0, 0, 0, 0.4);
      position: relative;
      z-index: 10;
    }
    .logo {
      font-family: 'Permanent Marker', cursive;
      font-size: 3em;
      margin-bottom: 10px;
      color: #ffffff;
      text-shadow: 
        0 0 10px #ff0099,
        0 0 20px #ff0099;
    }
    .parlor-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
      gap: 30px;
      max-width: 1400px;
      margin: 40px auto;
      padding: 0 20px;
    }
    .parlor-card {
      background-color: rgba(30, 30, 30, 0.75);
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      overflow: hidden;
      transition: all 0.4s ease;
      border: 1px solid rgba(255, 255, 255, 0.1);
      height: 100%;
      display: flex;
      flex-direction: column;
    }
    .parlor-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 15px 35px rgba(255, 0, 153, 0.3);
      border-color: rgba(255, 0, 153, 0.3);
    }
    .parlor-image {
      width: 100%;
      height: 230px;
      background-color: #2a2a2a;
      background-size: cover;
      background-position: center;
      position: relative;
    }
    .parlor-image::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 80px;
      background: linear-gradient(to top, rgba(30, 30, 30, 1), transparent);
    }
    .parlor-info {
      padding: 25px;
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    .parlor-name {
      margin: 0 0 15px 0;
      font-size: 1.5em;
      font-weight: 600;
      color: #ffffff;
      letter-spacing: 0.5px;
    }
    .parlor-location {
      color: #cccccc;
      margin-bottom: 15px;
      font-size: 1em;
    }
    .parlor-rating {
      color: #ffcc00;
      font-weight: bold;
      font-size: 1.2em;
      display: flex;
      align-items: center;
      margin: 15px 0;
    }
    .parlor-rating::before {
      content: 'â˜… ';
      margin-right: 5px;
    }
    .badge-container {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: auto;
    }
    .featured-badge {
      background: linear-gradient(135deg, #ff0099, #9b36b6);
      color: white;
      padding: 6px 15px;
      border-radius: 20px;
      font-size: 0.85em;
      font-weight: 500;
      display: inline-block;
      box-shadow: 0 3px 10px rgba(255, 0, 153, 0.2);
    }
    .sponsored-badge {
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      color: white;
      padding: 6px 15px;
      border-radius: 20px;
      font-size: 0.85em;
      font-weight: 500;
      display: inline-block;
      box-shadow: 0 3px 10px rgba(0, 114, 255, 0.2);
    }
    nav {
      margin-top: 10px;
    }
    nav a {
      margin: 0 15px;
      color: #ffffff;
      text-decoration: none;
      font-weight: 500;
      font-size: 1.1em;
      position: relative;
      transition: all 0.3s;
    }
    nav a::after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      bottom: -5px;
      left: 0;
      background-color: #ff0099;
      transition: width 0.3s ease;
    }
    nav a:hover {
      color: #ff0099;
    }
    nav a:hover::after {
      width: 100%;
    }
    .view-button {
      margin-top: 20px;
      background: linear-gradient(135deg, #614385, #516395);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 30px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      display: inline-block;
      text-align: center;
      text-decoration: none;
    }
    .view-button:hover {
      background: linear-gradient(135deg, #516395, #614385);
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(97, 67, 133, 0.4);
    }
    .action-buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-top: 15px;
    }
    .social-share {
      display: inline-flex;
    }
    .share-btn {
      display: flex;
      align-items: center;
      gap: 6px;
      background-color: rgba(50, 50, 50, 0.9);
      color: #ffffff;
      border: none;
      border-radius: 20px;
      padding: 8px 15px;
      font-family: 'Poppins', sans-serif;
      font-size: 0.85em;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .share-btn:hover {
      background-color: rgba(70, 70, 70, 0.9);
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }
    .share-btn svg {
      color: #ff0099;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Ink Link</div>
    <nav>
      <a href="/">Home</a>
      <a href="/artists.html">Artists</a>
      <a href="/parlors.html">Shops</a>
      <a href="/guestspots.html">Guest Spots</a>
    </nav>
  </header>

  <div class="parlor-grid" id="parlorGrid">
    <!-- Parlor cards will be populated here -->
  </div>

  <script>
    // Share parlor function
    function shareParlor(parlorName) {
      if (navigator.share) {
        navigator.share({
          title: 'Check out this tattoo shop on Ink Link',
          text: `I found ${parlorName} on Ink Link, the tattoo artist & shop directory!`,
          url: window.location.href,
        })
        .then(() => console.log('Share successful'))
        .catch((error) => console.log('Error sharing:', error));
      } else {
        // Fallback for browsers that don't support the Web Share API
        alert(`Share this shop: ${window.location.href}`);
      }
    }
  
    // Fetch shops from the API (using new endpoint)
    fetch('/api/shops')
      .then(response => response.json())
      .then(parlors => {
        const parlorGrid = document.getElementById('parlorGrid');
        
        parlors.forEach(parlor => {
          const parlorCard = document.createElement('div');
          parlorCard.className = 'parlor-card';
          
          // Create HTML content for the parlor card
          parlorCard.innerHTML = `
            <div class="parlor-image" style="background-image: url('${parlor.featuredImage || 'https://via.placeholder.com/300x200?text=No+Image'}');"></div>
            <div class="parlor-info">
              <h3 class="parlor-name">${parlor.name}</h3>
              <div class="parlor-location">${parlor.location.city}, ${parlor.location.state}, ${parlor.location.country}</div>
              <div class="parlor-rating">${parlor.rating.toFixed(1)}</div>
              <div class="badge-container">
                ${parlor.featured ? '<span class="featured-badge">Featured</span>' : ''}
                ${parlor.sponsored ? '<span class="sponsored-badge">Sponsored</span>' : ''}
              </div>
              <div class="action-buttons">
                <a href="/shop-detail.html?id=${parlor.id}" class="view-button">View Shop</a>
                <div class="social-share">
                  <button class="share-btn" onclick="shareParlor('${parlor.name}')">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                      <circle cx="18" cy="5" r="3"></circle>
                      <circle cx="6" cy="12" r="3"></circle>
                      <circle cx="18" cy="19" r="3"></circle>
                      <line x1="8.59" y1="13.51" x2="15.42" y2="17.49"></line>
                      <line x1="15.41" y1="6.51" x2="8.59" y2="10.49"></line>
                    </svg>
                    Share
                  </button>
                </div>
              </div>
            </div>
          `;
          
          parlorGrid.appendChild(parlorCard);
        });
      })
      .catch(error => {
        console.error('Error fetching shops:', error);
        document.getElementById('parlorGrid').innerHTML = '<p>Error loading shops. Please try again later.</p>';
      });
  </script>
</body>
</html>
