<!DOCTYPE html>
<html>
<head>
  <title>Artists - Link Inker</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #121212;
      color: #f1f1f1;
      margin: 0;
      padding: 0;
      background-image: linear-gradient(rgba(0, 0, 0, 0.85), rgba(0, 0, 0, 0.85)), url('https://images.unsplash.com/photo-1612457405750-77ae7afec367?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1650&q=80');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }
    header {
      text-align: center;
      padding: 30px 0;
      background-color: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(5px);
      box-shadow: 0 2px 20px rgba(0, 0, 0, 0.4);
      position: relative;
      z-index: 10;
    }
    .logo {
      font-family: 'Permanent Marker', cursive;
      font-size: 3em;
      margin-bottom: 10px;
      color: #ffffff;
      text-shadow: 
        0 0 10px #ff0099,
        0 0 20px #ff0099;
    }
    .artist-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 30px;
      max-width: 1400px;
      margin: 40px auto;
      padding: 0 20px;
    }
    .artist-card {
      background-color: rgba(30, 30, 30, 0.75);
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      overflow: hidden;
      transition: all 0.4s ease;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    .artist-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 15px 35px rgba(255, 0, 153, 0.3);
      border-color: rgba(255, 0, 153, 0.3);
    }
    .artist-image {
      width: 100%;
      height: 250px;
      background-color: #2a2a2a;
      background-size: cover;
      background-position: center;
      position: relative;
      overflow: hidden;
    }
    .artist-image::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 100px;
      background: linear-gradient(to top, rgba(30, 30, 30, 1), transparent);
    }
    .artist-info {
      padding: 20px;
      position: relative;
    }
    .artist-name {
      margin: 0 0 10px 0;
      font-size: 1.4em;
      font-weight: 600;
      color: #ffffff;
    }
    .artist-location {
      color: #cccccc;
      margin-bottom: 15px;
      font-size: 0.95em;
    }
    .artist-specialty {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-bottom: 15px;
    }
    .specialty-tag {
      background: linear-gradient(135deg, #614385, #516395);
      padding: 5px 12px;
      border-radius: 20px;
      font-size: 0.85em;
      color: #ffffff;
    }
    .artist-rating {
      color: #ffcc00;
      font-weight: bold;
      font-size: 1.1em;
      display: flex;
      align-items: center;
      margin-top: 15px;
    }
    .artist-rating::before {
      content: 'â˜… ';
      margin-right: 5px;
    }
    .badge-container {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 15px;
    }
    .featured-badge {
      background: linear-gradient(135deg, #ff0099, #9b36b6);
      color: white;
      padding: 5px 12px;
      border-radius: 20px;
      font-size: 0.85em;
      display: inline-block;
    }
    .sponsored-badge {
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      color: white;
      padding: 5px 12px;
      border-radius: 20px;
      font-size: 0.85em;
      display: inline-block;
    }
    .travel-badge {
      background: linear-gradient(135deg, #ff7e5f, #feb47b);
      color: white;
      padding: 5px 12px;
      border-radius: 20px;
      font-size: 0.85em;
      display: inline-block;
    }
    nav {
      margin-top: 10px;
    }
    nav a {
      margin: 0 15px;
      color: #ffffff;
      text-decoration: none;
      font-weight: 500;
      font-size: 1.1em;
      position: relative;
      transition: all 0.3s;
    }
    nav a::after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      bottom: -5px;
      left: 0;
      background-color: #ff0099;
      transition: width 0.3s ease;
    }
    nav a:hover {
      color: #ff0099;
    }
    nav a:hover::after {
      width: 100%;
    }
    .search-container {
      max-width: 800px;
      margin: 30px auto;
      display: flex;
      gap: 15px;
      padding: 0 20px;
    }
    .search-input {
      flex: 1;
      padding: 12px 20px;
      border-radius: 30px;
      border: none;
      background-color: rgba(40, 40, 40, 0.8);
      color: #ffffff;
      font-family: 'Poppins', sans-serif;
      font-size: 1em;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
      outline: none;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    .search-input:focus {
      background-color: rgba(50, 50, 50, 0.9);
      box-shadow: 0 6px 20px rgba(255, 0, 153, 0.15);
      border-color: rgba(255, 0, 153, 0.3);
    }
    .search-input::placeholder {
      color: #aaaaaa;
    }
    .search-button {
      padding: 12px 25px;
      border-radius: 30px;
      border: none;
      background: linear-gradient(135deg, #ff0099, #ff6a00);
      color: white;
      font-family: 'Poppins', sans-serif;
      font-weight: 600;
      font-size: 1em;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(255, 0, 153, 0.2);
    }
    .search-button:hover {
      background: linear-gradient(135deg, #ff0099, #ff3366);
      transform: translateY(-3px);
      box-shadow: 0 7px 20px rgba(255, 0, 153, 0.3);
    }
    .view-button {
      display: inline-block;
      margin-top: 15px;
      padding: 8px 20px;
      background: linear-gradient(135deg, #614385, #516395);
      color: white;
      text-decoration: none;
      border-radius: 20px;
      font-size: 0.9em;
      font-weight: 500;
      transition: all 0.3s ease;
      box-shadow: 0 4px 12px rgba(97, 67, 133, 0.2);
      text-align: center;
    }
    .view-button:hover {
      background: linear-gradient(135deg, #516395, #614385);
      transform: translateY(-3px);
      box-shadow: 0 6px 15px rgba(97, 67, 133, 0.3);
    }
    .action-buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-top: 15px;
    }
    .social-share {
      display: inline-flex;
    }
    .share-btn {
      display: flex;
      align-items: center;
      gap: 6px;
      background-color: rgba(50, 50, 50, 0.9);
      color: #ffffff;
      border: none;
      border-radius: 20px;
      padding: 8px 15px;
      font-family: 'Poppins', sans-serif;
      font-size: 0.85em;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .share-btn:hover {
      background-color: rgba(70, 70, 70, 0.9);
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }
    .share-btn svg {
      color: #ff0099;
    }
    .no-results {
      text-align: center;
      background-color: rgba(30, 30, 30, 0.8);
      padding: 30px;
      border-radius: 15px;
      font-size: 1.2em;
      margin: 40px auto;
      max-width: 600px;
      color: #cccccc;
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Link Inker</div>
    <nav>
      <a href="/">Home</a>
      <a href="/artists.html">Artists</a>
      <a href="/shops.html">Shops</a>
      <a href="/guestspots.html">Guest Spots</a>
      <a href="/contact.html">Contact</a>
    </nav>
  </header>

  <div class="search-container">
    <input type="text" id="artistSearch" placeholder="Search artists by name or specialty..." class="search-input">
    <button id="searchButton" class="search-button">Search</button>
  </div>

  <div class="coming-soon">
    <div class="coming-soon-content">
      <h1>Coming Soon</h1>
      <p>The Artists section is currently under development and will be available soon!</p>
      <p>Check back later for a comprehensive directory of talented tattoo artists.</p>
      <a href="/" class="view-button">Return to Home</a>
    </div>
  </div>

  <style>

      display: flex;

    }
    
    .coming-soon-content {

      text-align: center;
      max-width: 600px;
      border: 1px solid rgba(255, 0, 153, 0.3);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }
    
    .coming-soon-content h1 {
      font-size: 2.5em;
      color: #ff0099;
      margin-bottom: 20px;
      text-shadow: 0 0 10px rgba(255, 0, 153, 0.5);
    }
    
    .coming-soon-content p {

      margin-bottom: 15px;
      line-height: 1.5;
    }
  </style>

  <script>
    // No need to fetch artists data for now
    console.log('Artists section coming soon!');
  </script>
</body>
</html>
