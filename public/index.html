
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>InkMasterLink - Tattoo Shops</title>
</head>
<body>
  <h1>InkMasterLink Tattoo Shops</h1>
  <div id="shopList">Loading...</div>

  <script>
    fetch("/api/shops")
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById("shopList");
        container.innerHTML = "";
        data.forEach(shop => {
          const div = document.createElement("div");
          div.innerHTML = `
            <strong>${shop.business_name}</strong><br/>
            ${shop.address}<br/>
            ${shop.phone}<br/>
            <a href="\${shop.website}" target="_blank">Website</a><br/>
            <a href="mailto:\${shop.email}">Email</a>
            <hr/>
          `;
          container.appendChild(div);
        });
      })
      .catch(err => {
        document.getElementById("shopList").textContent = "Error loading data.";
        console.error(err);
      });
  </script>
</body>
</html>
