<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>InkMasterLink Tattoo Shops</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="shops.html">Shops</a>
    <a href="contact.html">Contact</a>
  </nav>

  <h1>Featured Tattoo Shops</h1>
  <div id="results" class="shop-grid"></div>

  <div class="view-more">
    <a href="shops.html">View All Shops</a>
  </div>

  <script>
    fetch("/.netlify/functions/shops")
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById("results");
        const shops = data.slice(0, 9);
        shops.forEach(shop => {
          const div = document.createElement("div");
          div.className = "shop-card";
          div.innerHTML = `
            <strong>${shop.name}</strong><br/>
            ${shop.address}<br/>
            ${shop.phone || ""}<br/>
            ${shop.website ? `<a href="${shop.website}" target="_blank">Website</a><br/>` : ""}
            ${shop.email ? `Email: <a href="mailto:${shop.email}">${shop.email}</a>` : ""}
          `;
          container.appendChild(div);
        });
      })
      .catch(err => {
        document.getElementById("results").innerHTML = "<p>Error loading data.</p>";
      });
  </script>
</body>
</html>
