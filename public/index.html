
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>InkMasterLink Tattoo Shops</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav>
      <a href="index.html">Home</a>
      <a href="shops.html">Shops</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <h1>üñãÔ∏è Tattoo Shop Directory</h1>
    <div id="home-shops" class="shop-grid"></div>
    <div class="view-all-container">
      <a href="shops.html" class="view-more-button">View All Shops</a>
    </div>
  </main>

  <script>
    fetch("/.netlify/functions/shops")
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById("home-shops");
        const shops = data.slice(0, 9);
        shops.forEach(shop => {
          const div = document.createElement("div");
          div.className = "shop-card";
          div.innerHTML = `
            <strong>${shop.name}</strong><br/>
            ${shop.address}<br/>
            ${shop.phone ? `${shop.phone}<br/>` : ""}
            ${shop.website ? `<a href="${shop.website}" target="_blank">Website</a><br/>` : ""}
            ${shop.email ? `Email: <a href="mailto:${shop.email}">${shop.email}</a>` : ""}
          `;
          container.appendChild(div);
        });
      })
      .catch(err => {
        document.getElementById("home-shops").innerHTML = "Error loading data.";
        console.error(err);
      });
  </script>
</body>
</html>
