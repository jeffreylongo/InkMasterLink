<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ink Master Link</title>
  <link rel="stylesheet" href="style.css"/>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2496536067852316"
     crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <h1>Ink Master Link</h1>
    <div id="filters">
      <input type="text" id="filter-name" placeholder="Shop Name"/>
      <input type="text" id="filter-zip" placeholder="ZIP Code"/>
      <select id="filter-city">
        <option value="">All Cities</option>
      </select>
      <select id="filter-state">
        <option value="">All States</option>
      </select>
      <select id="filter-rating">
        <option value="">Any Rating</option>
        <option value="4.5">4.5+</option>
        <option value="4.0">4.0+</option>
        <option value="3.5">3.5+</option>
        <option value="3.0">3.0+</option>
      </select>
      <button id="clear-filters">Clear Filters</button>
    </div>
  </header>

  <main id="shop-list">
    <div style="display: flex; justify-content: center; width: 100%; grid-column: 1 / -1;">
      <p>Use the filters above to find a tattoo shop.</p>
    </div>
  </main>

  <div id="pagination" class="pagination">
    <button id="prev-page">Previous</button>
    <span id="page-info"></span>
    <button id="next-page">Next</button>
  </div>

  <section id="browse-locations">
  <h2>Browse by Location</h2>
  <div id="locations-list">Loading locations...</div>
</section>

<script>
  fetch('/partials/locations.html')
    .then(res => res.text())
    .then(html => {
      document.getElementById('locations-list').innerHTML = html;
    })
    .catch(() => {
      document.getElementById('locations-list').innerHTML = "Unable to load locations.";
    });
</script>


  <!-- Modal -->
  <div id="modal-overlay" style="display:none;" class="modal-overlay">
    <div class="modal-content">
      <button class="modal-close">&times;</button>
      <div id="modal-details"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
