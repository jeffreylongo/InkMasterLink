<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>InkMasterLink - Tattoo Shops</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <nav class="main-nav">
    <a href="index.html">Home</a>
    <a href="shops.html">Shops</a>
    <a href="contact.html">Contact</a>
  </nav>
  <h1 class="section-title">Featured Tattoo Shops</h1>
  <div id="shopGrid" class="card-grid"></div>
  <div class="view-more-container">
    <a href="shops.html" class="view-more-button">View All Shops</a>
  </div>
  <script>
    fetch("/.netlify/functions/shops")
      .then((res) => res.json())
      .then((shops) => {
        const container = document.getElementById("shopGrid");
        if (!Array.isArray(shops)) return;
        const preview = shops.slice(0, 9);
        container.innerHTML = preview.map(shop => `
          <div class="shop-card">
            <h3>${shop.name}</h3>
            <p>${shop.address}</p>
            <p>${shop.phone || ""}</p>
            ${shop.website ? `<p><a href="${shop.website}" target="_blank">Website</a></p>` : ""}
            ${shop.email ? `<p><a href="mailto:${shop.email}">${shop.email}</a></p>` : ""}
          </div>
        `).join("");
      })
      .catch(err => {
        document.getElementById("shopGrid").innerHTML = "<p class='error-message'>Error loading shops.</p>";
        console.error(err);
      });
  </script>
</body>
</html>
