<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>InkMasterLink - Home</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav>
    <a href="index.html">Home</a> |
    <a href="shops.html">Shops</a> |
    <a href="contact.html">Contact</a>
  </nav>
  <h1>üñãÔ∏è Tattoo Shop Directory</h1>
  <div id="home-shops"></div>

  <script>
    fetch("tattoo_shops.json")
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById("home-shops");
        data.slice(0, 9).forEach(shop => {
          const div = document.createElement("div");
          div.className = "shop-card";
          div.innerHTML = `
            <strong>${shop.name}</strong><br/>
            ${shop.address}<br/>
            ${shop.phone || ""}<br/>
            ${shop.website ? `<a href="${shop.website}" target="_blank">Website</a><br/>` : ""}
            ${shop.email ? `Email: <a href="mailto:${shop.email}">${shop.email}</a>` : ""}
          `;
          container.appendChild(div);
        });
      });
  </script>
</body>
</html>
