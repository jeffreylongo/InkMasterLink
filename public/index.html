<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ink Master Link</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header>
    <h1>Ink Master Link</h1>
    <div id="filters">
      <input type="text" id="filter-name" placeholder="Shop Name"/>
      <input type="text" id="filter-zip" placeholder="ZIP Code"/>
      <input type="text" id="filter-city" placeholder="City"/>
      <select id="filter-state">
        <option value="">All States</option>
      </select>
      <input type="text" id="filter-rating" placeholder="Rating â‰¥"/>
    </div>
  </header>

  <main id="shop-list">
    <div style="display: flex; justify-content: center; width: 100%; grid-column: 1 / -1;">
      <p>Use the filters above to find a tattoo shop.</p>
    </div>
  </main>

  <script>
    async function fetchShops() {
      const res = await fetch("/.netlify/functions/shops");
      return res.json();
    }

    function renderShops(shops) {
      const container = document.getElementById("shop-list");
      container.innerHTML = "";
      shops.forEach(shop => {
        const card = document.createElement("div");
        card.className = "shop-card";
        card.innerHTML = `
          <h2>${shop.name}</h2>
          <p><strong>Address:</strong> ${shop.address}</p>
          <p><strong>Phone:</strong> ${shop.phone}</p>
          <p><strong>Rating:</strong> ${shop.rating}</p>
          <p><a href="${shop.website}" target="_blank">Website</a></p>
          <p><a href="mailto:${shop.email}">${shop.email}</a></p>
        `;
        container.appendChild(card);
      });
    }

    function applyFilters(data) {
      const name = document.getElementById("filter-name").value.toLowerCase();
      const zip = document.getElementById("filter-zip").value;
      const city = document.getElementById("filter-city").value.toLowerCase();
      const state = document.getElementById("filter-state").value;
      const rating = parseFloat(document.getElementById("filter-rating").value);

      return data.filter(shop => {
        const addressLower = shop.address.toLowerCase();
        const match = shop.address.match(/\b([A-Z]{2})\b/);
        const shopState = match ? match[1].toUpperCase() : "";
        return (!name || shop.name.toLowerCase().includes(name)) &&
               (!zip || shop.zip.startsWith(zip)) &&
               (!city || addressLower.includes(city)) &&
               (!state || shopState === state) &&
               (!rating || parseFloat(shop.rating) >= rating);
      });
    }

    document.addEventListener("DOMContentLoaded", async () => {
      let shops = [];
      try {
        shops = await fetchShops();
        if (!Array.isArray(shops)) throw new Error("Invalid shop data");

        // Dynamically populate state dropdown
        const stateSet = new Set();
        shops.forEach(shop => {
          const parts = shop.address.split(",");
          const maybeStateZip = parts[parts.length - 1]?.trim();
          if (maybeStateZip) {
            const state = maybeStateZip.split(/\s+/)[0];
            if (state.length === 2) {
              stateSet.add(state.toUpperCase());
            }
          }
        });
        const states = Array.from(stateSet).sort();
        const stateSelect = document.getElementById("filter-state");
        states.forEach(state => {
          const option = document.createElement("option");
          option.value = state;
          option.textContent = state;
          stateSelect.appendChild(option);
        });

      } catch (e) {
        console.error("Failed to load shops:", e);
        document.getElementById("shop-list").innerHTML = "<p>Unable to load shops.</p>";
        return;
      }

      // Add input listeners
      document.querySelectorAll("#filters input, #filters select").forEach(input => {
        input.addEventListener("input", () => {
          const filtered = applyFilters(shops || []);
          renderShops(filtered);
        });
        input.addEventListener("change", () => {
          const filtered = applyFilters(shops || []);
          renderShops(filtered);
        });
      });
    });
  </script>
</body>
</html>
