<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ink Master Link</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header>
    <h1>Ink Master Link</h1>
    <div id="filters">
      <input type="text" id="filter-name" placeholder="Shop Name"/>
      <input type="text" id="filter-zip" placeholder="ZIP Code"/>
      <select id="filter-city">
        <option value="">All Cities</option>
      </select>
      <select id="filter-state">
        <option value="">All States</option>
      </select>
      <select id="filter-rating">
        <option value="">Any Rating</option>
        <option value="4.5">4.5+</option>
        <option value="4.0">4.0+</option>
        <option value="3.5">3.5+</option>
        <option value="3.0">3.0+</option>
      </select>
      <button id="clear-filters">Clear Filters</button>
    </div>
  </header>

  <main id="shop-list">
    <div style="display: flex; justify-content: center; width: 100%; grid-column: 1 / -1;">
      <p>Use the filters above to find a tattoo shop.</p>
    </div>
  </main>

  <div id="pagination" class="pagination" style="text-align: center; margin: 20px 0;">
    <button id="prev-page">Previous</button>
    <span id="page-info" style="margin: 0 15px;"></span>
    <button id="next-page">Next</button>
  </div>

  <!-- Modal -->
  <div id="modal-backdrop" class="modal-backdrop hidden">
    <div id="modal" class="modal">
      <span id="modal-close" class="modal-close">&times;</span>
      <div id="modal-content"></div>
    </div>
  </div>

  <script>
    localStorage.removeItem("cachedShops");
    let debounceTimer;
    let currentPage = 1;
    const itemsPerPage = 9;
    let filteredShops = [];
    let shops = [];

    async function fetchShops() {
      try {
        const cached = localStorage.getItem("cachedShops");
        if (cached) {
          const parsed = JSON.parse(cached);
          if (Array.isArray(parsed)) return parsed;
        }

        const res = await fetch("/.netlify/functions/shops");
        const data = await res.json();

        if (Array.isArray(data)) {
          localStorage.setItem("cachedShops", JSON.stringify(data));
          return data;
        } else {
          throw new Error("Invalid data structure");
        }
      } catch (e) {
        console.error("Failed to fetch shops:", e);
        return [];
      }
    }

    function renderShops(shopsToRender) {
      const container = document.getElementById("shop-list");
      container.innerHTML = "";

      const start = (currentPage - 1) * itemsPerPage;
      const end = start + itemsPerPage;
      const paginated = shopsToRender.slice(start, end);

      const grid = document.createElement("div");
      grid.className = "grid";

      paginated.forEach(shop => {
        const card = document.createElement("div");
        card.className = "shop-card";
        card.innerHTML = `
          <h2>${shop.name}</h2>
          <p>${shop.city}, ${shop.state}</p>
          <p>Rating: ${shop.rating}</p>
        `;
        card.addEventListener("click", () => showModal(shop));
        grid.appendChild(card);
      });

      container.appendChild(grid);
      updatePaginationControls(shopsToRender.length);
    }

    function showModal(shop) {
      const modal = document.getElementById("modal-content");
      modal.innerHTML = `
        <h2>${shop.name}</h2>
        <p><strong>Address:</strong> ${shop.address}, ${shop.city}, ${shop.state} ${shop.zip}</p>
        <p><strong>Phone:</strong> ${shop.phone}</p>
        <p><strong>Email:</strong> <a href="mailto:${shop.email}">${shop.email}</a></p>
        <p><strong>Website:</strong> <a href="${shop.website}" target="_blank">${shop.website}</a></p>
        <p><strong>Rating:</strong> ${shop.rating}</p>
      `;
      document.getElementById("modal-backdrop").classList.remove("hidden");
    }

    function hideModal() {
      document.getElementById("modal-backdrop").classList.add("hidden");
    }

    function updatePaginationControls(totalItems) {
      const totalPages = Math.ceil(totalItems / itemsPerPage);
      document.getElementById("page-info").textContent = `Page ${currentPage} of ${totalPages}`;
      document.getElementById("prev-page").disabled = currentPage === 1;
      document.getElementById("next-page").disabled = currentPage === totalPages;
    }

    function populateDropdowns(shops) {
      const citySelect = document.getElementById("filter-city");
      const stateSelect = document.getElementById("filter-state");

      const states = [...new Set(shops.map(shop => shop.state?.trim().toUpperCase()).filter(Boolean))];
      const citiesByState = {};

      shops.forEach(shop => {
        const state = shop.state?.trim().toUpperCase();
        const city = shop.city?.trim();
        if (state && city) {
          if (!citiesByState[state]) citiesByState[state] = new Set();
          citiesByState[state].add(city);
        }
      });

      // Populate state dropdown
      stateSelect.innerHTML = '<option value="">All States</option>';
      states.sort().forEach(state => {
        const opt = document.createElement("option");
        opt.value = state;
        opt.textContent = state;
        stateSelect.appendChild(opt);
      });

      function updateCityDropdown() {
        const selectedState = stateSelect.value;
        const cities = selectedState ? Array.from(citiesByState[selectedState] || []) : [...new Set(shops.map(s => s.city).filter(Boolean))];
        citySelect.innerHTML = '<option value="">All Cities</option>';
        cities.sort().forEach(city => {
          const opt = document.createElement("option");
          opt.value = city;
          opt.textContent = city;
          citySelect.appendChild(opt);
        });
      }

      stateSelect.addEventListener("change", () => {
        updateCityDropdown();
        filterAndRender();
      });

      updateCityDropdown(); // initial load
    }

    function applyFilters(data) {
      const name = document.getElementById("filter-name").value.toLowerCase();
      const zip = document.getElementById("filter-zip").value;
      const city = document.getElementById("filter-city").value;
      const state = document.getElementById("filter-state").value;
      const rating = parseFloat(document.getElementById("filter-rating").value);

      return data.filter(shop => {
        return (!name || shop.name.toLowerCase().includes(name)) &&
               (!zip || shop.zip.startsWith(zip)) &&
               (!city || shop.city === city) &&
               (!state || shop.state === state) &&
               (!rating || parseFloat(shop.rating) >= rating);
      });
    }

    function filterAndRender() {
      currentPage = 1;
      filteredShops = applyFilters(shops || []);
      renderShops(filteredShops);
    }

    document.addEventListener("DOMContentLoaded", async () => {
      try {
        shops = await fetchShops();
        if (!Array.isArray(shops) || shops.length === 0) throw new Error("Invalid or empty shop data");

        populateDropdowns(shops);
        filteredShops = applyFilters(shops);
        renderShops(filteredShops);
      } catch (e) {
        console.error("Failed to load shops:", e);
        document.getElementById("shop-list").innerHTML = "<p>Unable to load shops.</p>";
        return;
      }

      document.querySelectorAll("#filters input, #filters select").forEach(input => {
        input.addEventListener("input", () => {
          clearTimeout(debounceTimer);
          debounceTimer = setTimeout(filterAndRender, 300);
        });
        input.addEventListener("change", filterAndRender);
      });

      document.getElementById("clear-filters").addEventListener("click", () => {
        document.getElementById("filter-name").value = "";
        document.getElementById("filter-zip").value = "";
        document.getElementById("filter-city").value = "";
        document.getElementById("filter-state").value = "";
        document.getElementById("filter-rating").value = "";
        currentPage = 1;
        filterAndRender();
      });

      document.getElementById("prev-page").addEventListener("click", () => {
        if (currentPage > 1) {
          currentPage--;
          renderShops(filteredShops);
        }
      });

      document.getElementById("next-page").addEventListener("click", () => {
        const totalPages = Math.ceil(filteredShops.length / itemsPerPage);
        if (currentPage < totalPages) {
          currentPage++;
          renderShops(filteredShops);
        }
      });

      document.getElementById("modal-close").addEventListener("click", hideModal);
      document.getElementById("modal-backdrop").addEventListener("click", (e) => {
        if (e.target.id === "modal-backdrop") hideModal();
      });
    });
  </script>
</body>
</html>
