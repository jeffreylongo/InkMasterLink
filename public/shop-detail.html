<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shop Details - Ink Master Link</title>
  <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker:wght@400&family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #0a0a0a 0%, #1a0a1a 50%, #0a0a0a 100%);
      color: #ffffff;
      font-family: 'Open Sans', sans-serif;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    .header {
      text-align: center;
      margin-bottom: 40px;
    }

    .logo {
      font-family: 'Permanent Marker', cursive;
      font-size: 2.5rem;
      background: linear-gradient(135deg, #ff0099, #ff6b6b);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 10px;
    }

    .back-button {
      display: inline-block;
      padding: 10px 20px;
      background: linear-gradient(135deg, #ff0099, #ff6b6b);
      color: white;
      text-decoration: none;
      border-radius: 5px;
      margin-bottom: 30px;
      transition: all 0.3s ease;
    }

    .back-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(255, 0, 153, 0.3);
    }

    .shop-detail {
      background: rgba(26, 10, 26, 0.8);
      border-radius: 15px;
      padding: 30px;
      margin-bottom: 30px;
      border: 1px solid rgba(255, 0, 153, 0.2);
    }

    .shop-header {
      display: flex;
      gap: 30px;
      margin-bottom: 30px;
    }

    .shop-image {
      width: 300px;
      height: 200px;
      background: linear-gradient(135deg, #ff0099, #ff6b6b);
      border-radius: 10px;
      background-size: cover;
      background-position: center;
      flex-shrink: 0;
    }

    .shop-info {
      flex: 1;
    }

    .shop-name {
      font-size: 2rem;
      color: #ff0099;
      margin-bottom: 10px;
      font-weight: 700;
    }

    .shop-location {
      font-size: 1.2rem;
      color: #cccccc;
      margin-bottom: 15px;
    }

    .shop-rating {
      font-size: 1.1rem;
      color: #ffdd44;
      margin-bottom: 15px;
    }

    .shop-details {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .detail-section {
      background: rgba(0, 0, 0, 0.3);
      padding: 20px;
      border-radius: 10px;
      border: 1px solid rgba(255, 0, 153, 0.1);
    }

    .detail-section h3 {
      color: #ff0099;
      margin-bottom: 15px;
      font-size: 1.3rem;
    }

    .detail-item {
      margin-bottom: 10px;
      color: #dddddd;
    }

    .detail-label {
      color: #ff6b6b;
      font-weight: 600;
      display: inline-block;
      width: 100px;
    }

    .loading {
      text-align: center;
      padding: 50px;
      color: #cccccc;
      font-size: 1.2rem;
    }

    .error {
      text-align: center;
      padding: 50px;
      color: #ff6b6b;
      font-size: 1.2rem;
    }

    @media (max-width: 768px) {
      .shop-header {
        flex-direction: column;
      }
      
      .shop-image {
        width: 100%;
        height: 250px;
      }
      
      .shop-details {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo">Ink Master Link</div>
      <a href="index.html" class="back-button">← Back to Home</a>
    </div>

    <div id="loading" class="loading">
      Loading shop details...
    </div>

    <div id="error" class="error" style="display: none;">
      Shop not found or error loading details.
    </div>

    <div id="shopDetail" class="shop-detail" style="display: none;">
      <div class="shop-header">
        <div id="shopImage" class="shop-image"></div>
        <div class="shop-info">
          <h1 id="shopName" class="shop-name">Shop Name</h1>
          <div id="shopLocation" class="shop-location">Location</div>
          <div id="shopRating" class="shop-rating">Rating</div>
        </div>
      </div>

      <div class="shop-details">
        <div class="detail-section">
          <h3>Contact Information</h3>
          <div id="contactInfo">
            <div class="detail-item">
              <span class="detail-label">Phone:</span>
              <span id="shopPhone">-</span>
            </div>
            <div class="detail-item">
              <span class="detail-label">Website:</span>
              <span id="shopWebsite">-</span>
            </div>
            <div class="detail-item">
              <span class="detail-label">Email:</span>
              <span id="shopEmail">-</span>
            </div>
          </div>
        </div>

        <div class="detail-section">
          <h3>Location Details</h3>
          <div id="locationInfo">
            <div class="detail-item">
              <span class="detail-label">Address:</span>
              <span id="shopAddress">-</span>
            </div>
            <div class="detail-item">
              <span class="detail-label">City:</span>
              <span id="shopCity">-</span>
            </div>
            <div class="detail-item">
              <span class="detail-label">State:</span>
              <span id="shopState">-</span>
            </div>
            <div class="detail-item">
              <span class="detail-label">Zip Code:</span>
              <span id="shopZip">-</span>
            </div>
          </div>
        </div>

        <div class="detail-section">
          <h3>Shop Information</h3>
          <div id="shopInfo">
            <div class="detail-item">
              <span class="detail-label">Reviews:</span>
              <span id="shopReviews">-</span>
            </div>
            <div class="detail-item">
              <span class="detail-label">Category:</span>
              <span id="shopCategory">Tattoo Shop</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    async function loadShopDetails() {
      const urlParams = new URLSearchParams(window.location.search);
      const shopId = urlParams.get('id');
      
      if (!shopId) {
        document.getElementById('loading').style.display = 'none';
        document.getElementById('error').style.display = 'block';
        document.getElementById('error').textContent = 'No shop ID provided.';
        return;
      }

      try {
        const response = await fetch(`/.netlify/functions/parlors/${shopId}`);
        
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        
        const shop = await response.json();
        
        // Hide loading, show shop details
        document.getElementById('loading').style.display = 'none';
        document.getElementById('shopDetail').style.display = 'block';
        
        // Populate shop information
        document.getElementById('shopName').textContent = shop.name || 'Unknown Shop';
        document.getElementById('shopLocation').textContent = `${shop.location?.city || 'Unknown'}, ${shop.location?.state || 'Unknown'}`;
        
        // Handle rating display
        const rating = shop.rating ? (shop.rating / 10).toFixed(1) : 'N/A';
        const reviewCount = shop.review_count || 0;
        document.getElementById('shopRating').textContent = `★ ${rating} (${reviewCount} reviews)`;
        
        // Set shop image
        document.getElementById('shopImage').style.backgroundImage = "url('shop.jpeg')";
        
        // Contact information
        document.getElementById('shopPhone').textContent = shop.phone || 'Not available';
        document.getElementById('shopWebsite').textContent = shop.website || 'Not available';
        document.getElementById('shopEmail').textContent = shop.email || 'Not available';
        
        // Location details
        document.getElementById('shopAddress').textContent = shop.location?.address || 'Not available';
        document.getElementById('shopCity').textContent = shop.location?.city || 'Not available';
        document.getElementById('shopState').textContent = shop.location?.state || 'Not available';
        document.getElementById('shopZip').textContent = shop.location?.zip_code || 'Not available';
        
        // Shop information
        document.getElementById('shopReviews').textContent = `${reviewCount} customer reviews`;
        
        // Update page title
        document.title = `${shop.name} - Ink Master Link`;
        
      } catch (error) {
        console.error('Error loading shop details:', error);
        document.getElementById('loading').style.display = 'none';
        document.getElementById('error').style.display = 'block';
        document.getElementById('error').textContent = 'Error loading shop details. Please try again later.';
      }
    }

    // Load shop details when page loads
    document.addEventListener('DOMContentLoaded', loadShopDetails);
  </script>
</body>
</html>
