    function createShopCard(shop) {
      const shopCard = document.createElement('div');
      shopCard.className = 'shop-card';
      
      const displayRating = (shop.rating / 10).toFixed(1);
      
      shopCard.innerHTML = `
        <div class="shop-image"></div>
        <div class="shop-info">
          <h3 class="shop-name">${shop.name}</h3>
          <div class="shop-location">${shop.location.city}, ${shop.location.state}</div>

          <a href="shop-detail.html?id=${shop.id}" class="view-button">View Shop</a>
        </div>
      `;
      
      return shopCard;
    }

    function populateShopsGrid(shopsToShow) {
      const shopGrid = document.getElementById('shopGrid');
      shopGrid.innerHTML = '';
      
      if (shopsToShow.length === 0) {
        shopGrid.innerHTML = '<p style="text-align: center; grid-column: 1 / -1; margin: 50px 0; color: #cccccc;">No shops found matching your criteria.</p>';
        return;
      }
      
      document.getElementById('shopCount').textContent = `Showing ${shopsToShow.length} shops`;
      
      shopsToShow.forEach(shop => {
        shopGrid.appendChild(createShopCard(shop));
      });
    }

    function populateStatesFilter() {
      const stateFilter = document.getElementById('stateFilter');
      const states = [...new Set(shops.map(shop => shop.location.state))].sort();
      
      states.forEach(state => {
        const option = document.createElement('option');
        option.value = state;
        option.textContent = state;
        stateFilter.appendChild(option);
      });
    }

    function populateCitiesFilter(selectedState) {
      const cityFilter = document.getElementById('cityFilter');
      cityFilter.innerHTML = '<option value="">All Cities</option>';
      
      if (!selectedState) return;
      
      const cities = [...new Set(
        shops
          .filter(shop => shop.location.state === selectedState)
          .map(shop => shop.location.city)
      )].sort();
      
      cities.forEach(city => {
        const option = document.createElement('option');
        option.value = city;
        option.textContent = city;
        cityFilter.appendChild(option);
      });
    }

    function filterShops() {
      const stateValue = document.getElementById('stateFilter').value;
      const cityValue = document.getElementById('cityFilter').value;
      const ratingValue = parseFloat(document.getElementById('ratingFilter').value || 0);
      
      filteredShops = shops.filter(shop => {
        if (stateValue && shop.location.state !== stateValue) return false;
        if (cityValue && shop.location.city !== cityValue) return false;
        if (ratingValue > 0 && (shop.rating / 10) < ratingValue) return false;
        return true;
      });
      
      populateShopsGrid(filteredShops);
    }

    // Event listeners
    document.getElementById('stateFilter').addEventListener('change', (e) => {
      populateCitiesFilter(e.target.value);
      filterShops();
    });

    document.getElementById('cityFilter').addEventListener('change', filterShops);
    document.getElementById('ratingFilter').addEventListener('change', filterShops);

    // Initialize page
    document.addEventListener('DOMContentLoaded', function() {
      populateStatesFilter();
      populateShopsGrid(shops);
    });
