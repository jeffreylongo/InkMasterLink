<header class="header">
  <div class="header-container">
    <div class="logo-container">
      <a routerLink="/" class="logo">
        <span class="logo-text">Ink Link</span>
      </a>
    </div>
    
    <nav class="main-nav" [class.open]="isMenuOpen">
      <ul class="nav-list">
        <li class="nav-item">
          <a routerLink="/artists" routerLinkActive="active" class="nav-link" (click)="closeMenu()">Artists</a>
        </li>
        <li class="nav-item">
          <a routerLink="/parlors" routerLinkActive="active" class="nav-link" (click)="closeMenu()">Tattoo Parlors</a>
        </li>
        <li class="nav-item">
          <a routerLink="/guestspots" routerLinkActive="active" class="nav-link" (click)="closeMenu()">Guest Spots</a>
        </li>
      </ul>
    </nav>
    
    <div class="auth-container">
      <ng-container *ngIf="!currentUser; else loggedIn">
        <a routerLink="/auth/login" class="auth-link">Login</a>
        <a routerLink="/auth/register" class="auth-button">Sign Up</a>
      </ng-container>
      
      <ng-template #loggedIn>
        <button mat-button [matMenuTriggerFor]="userMenu" class="user-menu-button">
          <div class="user-avatar" *ngIf="currentUser.profile?.avatar">
            <img [src]="currentUser.profile.avatar" alt="User Avatar">
          </div>
          <div class="user-avatar default-avatar" *ngIf="!currentUser.profile?.avatar">
            <mat-icon>person</mat-icon>
          </div>
          <span class="username">{{ currentUser.profile?.name || currentUser.username }}</span>
          <mat-icon>arrow_drop_down</mat-icon>
        </button>
        
        <mat-menu #userMenu="matMenu" xPosition="before">
          <a mat-menu-item routerLink="/profile">
            <mat-icon>account_circle</mat-icon>
            <span>My Profile</span>
          </a>
          
          <ng-container *ngIf="isArtist()">
            <a mat-menu-item routerLink="/artists/dashboard">
              <mat-icon>palette</mat-icon>
              <span>Artist Dashboard</span>
            </a>
          </ng-container>
          
          <ng-container *ngIf="isParlorOwner()">
            <a mat-menu-item routerLink="/parlors/dashboard">
              <mat-icon>store</mat-icon>
              <span>Parlor Dashboard</span>
            </a>
          </ng-container>
          
          <ng-container *ngIf="isAdmin()">
            <a mat-menu-item routerLink="/admin">
              <mat-icon>admin_panel_settings</mat-icon>
              <span>Admin Dashboard</span>
            </a>
          </ng-container>
          
          <button mat-menu-item (click)="logout()">
            <mat-icon>exit_to_app</mat-icon>
            <span>Logout</span>
          </button>
        </mat-menu>
      </ng-template>
    </div>
    
    <button class="mobile-menu-toggle" (click)="toggleMenu()">
      <mat-icon *ngIf="!isMenuOpen">menu</mat-icon>
      <mat-icon *ngIf="isMenuOpen">close</mat-icon>
    </button>
  </div>
</header>
